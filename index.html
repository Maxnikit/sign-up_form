<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Sign-up form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <div class="wrapper">
      <div class="leftLogo">
        <div class="logoContainer">
          <img
            src="images/—Pngtree—vector of viking head with_5003612.png"
            alt="Reinhardt logo"
          />
          AYKHENVALD
        </div>
        <div class="credits">
          Photo by
          <a href="https://unsplash.com/@jacksondesign">Kevin Jackson</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </div>
      </div>
      <div class="main">
        <div class="mainContainer">
          <h1 class="title">
            Sometimes you come across an opportunity that you should
            <em>never</em> miss.
          </h1>
          <h1 class="subtitle"><em>This</em> is one of them.</h1>
          <form action="" method="post">
            <div class="inputField">
              <fieldset>
                <legend><h2>Let's do this!</h2></legend>
                <label for="firstName"
                  >FIRST NAME
                  <input
                    type="text"
                    name="firstName"
                    id="firstName"
                    placeholder="Reinhardt"
                    required
                /></label>
                <label for="lastName"
                  >LAST NAME
                  <input
                    type="text"
                    name="lastName"
                    id="lastName"
                    placeholder="Wilhiam"
                    required
                /></label>
                <label for="email"
                  >EMAIL
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="reinhardt2016@gmail.com"
                    required
                /></label>
                <label for="phoneNumber"
                  ><span>PHONE NUMBER (Format: 123-456-7890)</span> <input
                  type="tel" name="phoneNumber" id="phoneNumber" pattern:
                  "^([+]?[\s0-9]+)?(\d{3}|[(]?[0-9]+[)])?([-]?[\s]?[0-9])+$"
                  placeholder="123-456-7890" required /></label
                >
                <label for="password"
                  >PASSWORD
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="********"
                    minlength="8"
                    maxlength="16"
                    onchange="check()"
                    required
                /></label>
                <label for="passwordConfirm"
                  >CONFIRM PASSWORD
                  <input
                    type="password"
                    name="passwordConfirm"
                    id="passwordConfirm"
                    placeholder="********"
                    required
                    onchange="check()"
                /></label>
              </fieldset>
            </div>
            <button>Create account</button>
            <p>Already have an account? <a href="google.com">Log in</a></p>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js" async defer></script>
  </body>
</html>
